name:                chad-server
version:             0.1.0.0
github:              "cornelius-sevald/chad-server"
license:             BSD3
author:              "Cornelius Sevald-Krause"
maintainer:          "cornelius.sevald@gmail.com"
copyright:           "2020 Cornelius Sevald-Krause"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cornelius-sevald/chad-server#readme>

dependencies:
- base          >= 4.7      && < 5
- network       >= 2.8.0.1
- time          >= 1.8.0.2
- sqlite-simple >= 0.4.16.0
- text          >= 1.2.3.1
- errors        >= 2.3.0
- transformers  >= 0.5.6.2

library:
  source-dirs: src

executables:
  chad-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chad-server

tests:
  chad-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chad-server
